<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Club Platform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav id="navbar" class="hidden">
        <div class="nav-brand">Student Clubs <span id="adminBadge" class="hidden badge status-approved">ADMIN</span></div>
        <div class="nav-links">
            <span id="userGreeting"></span>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div id="errorBox" class="error-msg hidden"></div>

        <div id="authSection">
            <div class="form-container">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('login')">Login</button>
                    <button class="tab" onclick="switchTab('register')">Register</button>
                </div>
                <form id="loginForm">
                    <h2>Welcome Back</h2>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <form id="registerForm" class="hidden">
                    <h2>Create Account</h2>
                    <input type="text" id="regUsername" placeholder="Username" required>
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

        <div id="dashboardSection" class="hidden">
            
            <div id="adminPanel" class="card hidden" style="border-left: 5px solid #8e44ad;">
                <h3>ðŸ‘‘ Admin Control Panel</h3>
                <p>Manage all club membership requests.</p>
                <div id="adminRequestsList">
                    <p class="text-muted">Loading all requests...</p>
                </div>
            </div>

            <div class="card">
                <h3>My Profile</h3>
                <p><strong>Username:</strong> <span id="profileName"></span></p>
                <p><strong>Role:</strong> <span id="profileRole" class="badge"></span></p>
            </div>

            <div class="card">
                <h3>Join a Club</h3>
                <form id="joinClubForm">
                    <select id="clubSelect">
                        <option value="sports">Sports Club</option>
                        <option value="debate">Debate Club</option>
                        <option value="music">Music Club</option>
                    </select>
                    <textarea id="clubMessage" rows="2" placeholder="Why do you want to join?" required></textarea>
                    <button type="submit">Submit Application</button>
                </form>
            </div>

            <div class="card">
                <h3>My Applications</h3>
                <div id="requestsList"></div>
            </div>
        </div>
    </div>

<footer>
        <div class="footer-content">
            <p>&copy; 2026 Student Club Platform. SE-2416.</p>
            <p>Developed by: <strong> AYAUZHAN </strong> | <strong> BEKZAT </strong> | <strong> SULTAN </strong></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
